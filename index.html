<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize_style.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>To-do list</title>
</head>
<body>

        </ul>
    </div>
